<script type="text/javascript">
	/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {TreeNode} root
 * @return {boolean}
 */
var isBalanced = function(root) {
	if(!root){
		return true
	}else{
		return compare(root)
	}
	function compare(a){
		if(a.left == null && a.right == null){
			return true
		}
	}
};
</script>
