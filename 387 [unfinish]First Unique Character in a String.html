<script type="text/javascript">
/**
 * 给定一个字符串，找到它的第一个不重复的字符，并返回它的索引。如果不存在，则返回-1。
 * @param {string} s
 * @return {number}
 */
var firstUniqChar = function(s) {
    var onOff = true
    for (var i = 0; i < s.length; i++) {
        onOff = true
        for (var j = i + 1; j < s.length; j++) {
            if (s[i] == s[j]) {
                onOff = false
                break
            }
        }
        if (onOff) {
            return i
        }
    }
    return -1
};
</script>
