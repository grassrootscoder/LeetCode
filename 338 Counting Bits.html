/**

/**
 * 原本以为 TLE
 * Wrong Answer:压力测试 65536 时候开始出错。原因不明。。
 */
/**
 * 2^n ~ 2^n+1 中 1 的个数是 0 ~ 2^n-1 的个数 + 1
 */
var countBits = function(num) {
    var result = [0]
    var flagStart = 1,
        flagEnd = 2
    for (var i = 1; i <= num; i++) {
        if (i == flagEnd) {
            flagStart *= 2
            flagEnd *= 2
        }
        result[i] = result[i - flagStart] + 1
    }
    return result
};
